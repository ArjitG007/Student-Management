<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>SignUp</h1>
                    <h5>Register Yourself</h5>
                </div>
                <form [formGroup]="signupform" (ngSubmit)="signup()">
                    <div class="form-group">
                        <label for="exampleInputPassword1">Name</label>
                        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter Name" formControlName="name">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Mobile Number</label>
                        <input type="number" class="form-control" id="exampleInputPassword1"
                            placeholder="Enter Mobile Number" formControlName = number>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Enter email" formControlName="email">

                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="password">
                    </div>

                    <button type="submit" class="btn btn-primary">Signup</button>
                </form>
                <a [routerLink]="'/login'" style="margin: 10px 0px">Already a user? Login</a>
            </div>
        </div>
    </div>

</div>
